{% extends "./base.html" %}

{% block body  %}

<div class="container">

    <div class='row'>
        <div class='col-4'>
            <h2>Editor de Pedidos</h2>
    
                <div class="card">
                    <div class="class-body">
                        <form action="/editarPedido2/" method="POST">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" id="txtCodigo" name="txtCodigo" value="{{pedido.Código}}" class="form-control" placeholder="código" readonly required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtProducto" name="txtProducto" value="{{pedido.Producto}}" class="form-control" placeholder="Nombre del Producto" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="numCantidad" name="numCantidad" value="{{pedido.Cantidad}}" class="form-control" placeholder="Cantidad" min="1" required>
                            </div>
                            <div class="btn btn-block">
                                <button type="submit" class="btn btn-success text-white">Guardar</button>
                            </div>
    
                        </form>
                    </div>
                </div>
        </div> 
         
      
    </div>


</div>

{% endblock  %}
